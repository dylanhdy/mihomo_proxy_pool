services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis-data:/data

  mihomo_proxy_pool:
    build: .
    image: mihomo-proxy-pool
    container_name: mihomo-proxy-pool
    network_mode: host
    depends_on:
      - redis
    working_dir: /app
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
